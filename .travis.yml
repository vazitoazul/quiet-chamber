language: node_js
sudo: required
dist: trusty
services: 
  - mongodb
  - redis-server
addons:
  firefox: '46.0'
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
  - '6'
before_script:
  - npm install -g bower polymer-cli
  - bower install
script:
  - xvfb-run polymer test test/app
  - NODE_ENV="test" mocha test/api/**/*.test.js