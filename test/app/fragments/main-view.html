<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>main-view</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../../src/fragments/main-view.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <main-view></main-view>
      </template>
    </test-fixture>

    <script>
      suite('main-view tests', function() {
        var view;

        setup(function() {
          view = fixture('basic');
        });

        test('main-view first viewuage should be empty', function() {
          assert.equal(view.is, 'main-view');
        })
      });
    </script>
  </body>
</html>
