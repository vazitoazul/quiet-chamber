<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lang-selector</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../../src/elements/lang-selector.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lang-selector></lang-selector>
      </template>
    </test-fixture>

    <script>
      suite('lang-selector tests', function() {
        var lang;

        setup(function() {
          lang = fixture('basic');
        });

        test('lang-selector first language should be empty', function(done) {
          assert.equal(lang.language, 'asdasd');
          done();
        })
      });
    </script>
  </body>
</html>
