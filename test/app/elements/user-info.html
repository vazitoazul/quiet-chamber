        		email : 'pepetrueno@test.com',
        		address : 'En la casa del rayo'
        	},
          intlCredential:null
        };
        before(function() {
          view = fixture('basic');
        });
        it('should return it\'s name',function(){
          expect(view.is).to.equal('user-info');
        });

        it('should set the new currentUser',function(){
          view.setCurrentUser(user);
          expect(view.user.email).to.equal('user@test.com');
