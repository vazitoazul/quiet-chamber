      }
      .footer{
        height: 50vh;
        background-color: var(--dark-primary-color);
      }
      app-header {
        background-color: transparent;
        --app-header-background-rear-layer: {
          /* The header is blue when condensed */
          background-color: var(--dark-primary-color);

      div.feauture iron-icon{
        height: 50px;
        width: 50px;

      paper-tabs{
