<dom-module id="main-view">

         </app-toolbar>

           </app-box>
         </section>
       </div>

     </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'main-view',

      behaviors : [
        Polymer.AppLocalizeBehavior
      ],

      properties : {
        language : {
          value : 'en'
        }
      },

      attached : function() {

        this.loadResources( this.resolveUrl('../locales/main-view.json'));
      }
    });
  </script>
