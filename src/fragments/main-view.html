<dom-module id="main-view">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;

        padding: 10px;

        --app-grid-columns: 3;
        --app-grid-expandible-item-columns: 4;

      }

      div.container{

        --app-grid-columns: 3;
      }

    </style>
    
    <app-localstorage-document key="langauge" data="{{language}}"></app-localstorage-document>

    <div class="card">
      <div class="circle container">2</div>
      <h1>[[localize('hello_world')]]</h1>
      <lang-selector></lang-selector>
      <p class="extend">Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>

    </div>
  </template>

  <script>
    Polymer({
      is: 'main-view',

      behaviors : [
        Polymer.AppLocalizeBehavior
      ],

      properties : {
        language : {
          value : 'en'
        }
      },

      attached : function() {

        this.loadResources( this.resolveUrl('../locales/main-view.json'));
      }
    });
  </script>
</dom-module>
