<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="lgin-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        padding: 10px 20px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      paper-card {
        width: 320px;
      }
      iron-icon.facebook, iron-icon.google{
        height: 5rem;
        width: 5rem;
      }
      iron-icon.facebook{
        color:#3b5998;
      }
      iron-icon.google{
        color:#d34836;
      }
      .divider{
        border-style: solid;
        border-color: #bdced7;
        border-width: 0 0 1px 0;
      }
    </style>
  <app-localstorage-document key="langauge" data="{{language}}"></app-localstorage-document>
  <h2>[[localize('log_in_tittle')]]</h2>
  <paper-card>
    <div class="card-content">
      <div class="row flex-items-xs-center">
        <a href="/auth/facebook" rel="external" class="col-xs-3">
          <iron-icon icon="icons:facebook" class="facebook"></iron-icon>
        </a>
        <a href="/auth/google" rel="external" class="col-xs-3">
          <iron-icon icon="icons:google-plus" class="google"></iron-icon>
        </a>
      </div>
      <form is="iron-form" method="POST" action="/auth/local" on-iron-form-response= "responseHandler" id="registerForm">
      	  <paper-input name="identifier" label="[[localize('email')]]" required auto-validate  error-message="[[localize('email_form')]]"></paper-input>
          <paper-input name="password" id="password" label="[[localize('password')]]" type="password" required auto-validate ></paper-input>
    	</form>
      <br>
      <div class="flex-items-xs-center row">
        <paper-button raised class="secondary" on-click="submit" id="submitButton">
        <paper-spinner id="spinner" hidden></paper-spinner>[[localize('log_in')]]</paper-button>
      </div>
    </div>
  </paper-card>
  <div class="output"></div>
	<paper-toast id="toast" duration="5000" ></paper-toast>
  </template>

  <script>
    Polymer({
      is: 'lgin-view',

      behaviors : [
        Polymer.AppLocalizeBehavior
      ],

      properties : {

        language : {
          value : 'en'
        },

        resources: {
                value: function() {
                  return {
                    'en': {
                      'log_in_tittle' : 'Log In',
                      'email' : 'email',
                      'password' : 'password' ,
                      'log_in' : 'log in',
                      'email_form' : 'must be a valid email',
                      'repeat_pass' : 'repeat pass'
                    },
                    'es': {
                      'log_in_tittle' : 'Ingreso',
                      'email' : 'correo electronico',
                      'password' : 'contraseña' ,
                      'log_in' : 'Ingresar',
                      'email_form' : 'debe ser una direccion de correo válida',
                    }
                  }
              }
            },
      },

      submit : function(e){
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.registerForm.submit();
      },

      responseHandler : function(e){
        var response = e.detail.__data__.response;
        this.$.spinner.active = false;
        this.$.spinner.hidden = true;

        if(response.success==false){
          this.$.toast.text = 'Correo o contraseña incorrectos';
          this.$.toast.open();

        }else if(response.user){
          this.fire('route-change',{ route : 'acco'});
        }
      }

    });
  </script>
</dom-module>
