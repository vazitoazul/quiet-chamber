<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../elements/facebook-login.html">
<link rel="import" href="../elements/google-login.html">

<dom-module id="lgin-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        padding: 10px 20px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      paper-card {
        width: 320px;
      }
      .divider{
        border-style: solid;
        border-color: #bdced7;
        border-width: 0 0 1px 0;
      }
      paper-input.recover{
        width: 320px;
      }
      paper-button.recover{
        @apply(--layout-self-center);
      }
    </style>
  <app-localstorage-document key="langauge" data="{{language}}"></app-localstorage-document>
  <h2>[[localize('log_in_tittle')]]</h2>
  <paper-card>
    <div class="card-content">
      <div class="row flex-items-xs-center">
        <facebook-login recommender="[[recommender]]" on-user-logged="handleThirdPartyLogin" on-show-message="showMessage"></facebook-login>
        <google-login recommender="[[recommender]]" on-user-logged="handleThirdPartyLogin" on-show-message="showMessage"></google-login>
      </div>
      <form is="iron-form" method="POST" action="/auth/local" on-iron-form-response= "responseHandler" id="registerForm">
      	  <paper-input name="identifier" label="[[localize('email')]]" required auto-validate  error-message="[[localize('email_form')]]"></paper-input>
          <paper-input name="password" id="password" label="[[localize('password')]]" type="password" required auto-validate ></paper-input>
    	</form>
      <br>
      <div class="flex-items-xs-center row">
        <paper-button raised class="secondary" on-click="submit" id="submitButton">
        <paper-spinner id="spinner" hidden></paper-spinner>[[localize('log_in')]]</paper-button>
      </div>
    </div>
  </paper-card>
  <div class="vertical center recover">
    <h5><a on-click="openCollapse">[[localize('pass_forgot')]]</a></h5>
    <iron-collapse id="collapse">
      <div class="vertical">
        <form is="iron-form" action="/getPassRecovery" method="POST" on-iron-form-response="handleRecoverResponse" on-iron-form-error="handleRecoverError" id="recoverForm">
          <paper-input name="email" label="[[localize('enter_your_email')]]" required auto-validate  error-message="[[localize('email_form')]]" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" class="recover"></paper-input>
        </form>
        <br>
        <paper-button raised class="secondary recover" on-click="submitRecover">[[localize('recover_pass')]]</paper-button>
      </div>
    </iron-collapse>
  </div>
  <div class="output"></div>
	<paper-toast id="toast" duration="5000" ></paper-toast>
  </template>

  <script>
    Polymer({
      is: 'lgin-view',

      behaviors : [
        Polymer.AppLocalizeBehavior
      ],

      properties : {

        language : {
          value : 'en'
        },
        resources: {
                value: function() {
                  return {
                    'en': {
                      'log_in_tittle' : 'Log In',
                      'email' : 'Email',
                      'password' : 'Password' ,
                      'log_in' : 'Log in',
                      'email_form' : 'Must be a valid email',
                      'repeat_pass' : 'Repeat your password',
                      'email_or_pass_wrong' : 'Email or password incorrect.',
                      'mail_sent':'An email has been sent. Check your inbox',
                      'mail_already_sent':'An email has already been sent. Check your inbox',
                      'email_not_found':'We don\'t have that address registered.',
                      'pass_forgot':'Forgot your password?',
                      'enter_your_email':'Email',
                      'recover_pass':'Recover my password'
                    },
                    'es': {
                      'log_in_tittle' : 'Ingreso',
                      'email' : 'Correo electrónico',
                      'password' : 'Contraseña' ,
                      'log_in' : 'Ingresar',
                      'email_form' : 'Debe ser una direccion de correo válida',
                      'repeat_pass' : 'Repite tu contraseña',
                      'email_or_pass_wrong' : 'Correo o contraseña incorrectos.',
                      'mail_sent':'Se te ha enviado un correo de recuperación.',
                      'mail_already_sent':'Ya has solicitado una recuperación de contraseña',
                      'email_not_found':'No existe una cuenta con esa dirección',
                      'pass_forgot':'Olvidé mi contraseña',
                      'enter_your_email':'Ingresa tu correo electrónico',
                      'recover_pass':'Recuperar contraseña'
                    }
                  }
              }
            },
          recommender : {
            type : String
          }
      },
      showMessage:function(message,duration){
        this.$.toast.text=message;
        this.$.toast.duration=duration||3000;
        this.$.toast.open();
      },
      submit : function(e){
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.registerForm.submit();
      },
      submitRecover:function(e){
        this.$.recoverForm.submit();
      },
      openCollapse:function(e){
        this.$.collapse.toggle();
      },
      responseHandler : function(e){
        var response = e.detail.__data__.response;
        this.$.spinner.active = false;
        this.$.spinner.hidden = true;

        if(response.success==false){
          this.showMessage(this.localize('email_or_pass_wrong'));
        }else if(response.user){
          this.fire('route-change',{ route : 'acco'});
        }
      },
      handleThirdPartyLogin:function(e){
        this.fire('route-change',{ route : 'acco'});
      },
      handleRecoverResponse:function(e){
        var response = e.detail.__data__.response;
        if(response.success){
          this.showMessage(this.localize('mail_sent'));
        }else{
          this.showMessage(this.localize('mail_already_sent'));
        }
      },
      handleRecoverError:function(e){
        this.showMessage(this.localize('email_not_found'));
      }

    });
  </script>
</dom-module>
