<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bootstrap-styles.html">


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
  <style include="bootstrap-styles">
  :root {
    --dark-primary-color:       #666666;
    --default-primary-color:    #1f1f1f;
    --light-primary-color:      #C5CAE9;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #d99c19;
    --primary-background-color: #E8EAF6;
    --primary-text-color:       rgba(0, 0, 0,0.87);
    --secondary-text-color:     rgba(0, 0, 0,0.54);
    --disabled-text-color:      rgba(0, 0, 0,0.38);
    --divider-color:            #BDBDBD;
    --dark-background-color:    #1f1f1f;
    --darker-background-color:  #3f3f3f;
    --light-primary-text-color: rgba(255,255,255,1);
    --light-secondary-text-color: rgba(255,255,255,0.7);
    --light-disabled-text-color: rgba(255,255,255,0.5);
    --error-color: #F44336;
    --primary-color: #1f1f1f;
    --warning-color: #F4511E;
    --job-color:#673AB7;
    --donation-color:#43A047;
    --investment-color:#FF5722;
    /* Components */


    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111;

    /*paper-card*/

    --paper-card-background-color:#FFFFFF;
    /* Paper Tabs*/

    --paper-tabs-selection-bar-color : var(--accent-color);

    /*app-toolbar*/
    --app-toolbar-font-size: 1rem;
  }
  app-drawer{
    --app-drawer-content-container:{
      background-color: var(--primary-background-color);
    }
  }
  app-toolbar{
    background-color: var(--primary-color);
    color:#fff;
  }
  app-header{
    background-color: var(--default-primary-color);
    color: #FFFFFF;
  }
  paper-button > *{
    margin: 0 !important;
  }
  paper-button[raised].primary{
    background-color: var(--primary-color);
    color: #FFFFFF;
  }
  paper-button.primary{
    color: var(--primary-color);
  }
  paper-button[raised].accent{
    background-color: var(--accent-color);
    color: #FFFFFF;
  }
  paper-button.accent{
    color: var(--accent-color);
  }
  paper-button[raised].warning{
    background-color: var(--warning-color);
    color: #FFFFFF;
  }
  paper-button.warning{
    color: var(--warning-color);
  }
  a {
    text-decoration: none;
  }
  a , a:visited{
    color:var(--accent-color);
  }
  a paper-button{
    color:#FFFFFF;
  }
  [hidden]{
    display:none !important;
  }
  /*Auxiliar classes*/
  .vertical{
    @apply(--layout-vertical);
  }
  .horizontal{
    @apply(--layout-horizontal);
  }
  .center{
    @apply(--layout-center-center);
  }
  .around-justified{
    @apply(--layout-around-justified);
  }
  .flex{
    @apply(--layout-flex);
  }
  .self-start{
    @apply(--layout-self-start);
  }
  .self-end{
    @apply(--layout-self-end);
  }
  .self-center{
    @apply(--layout-self-center);
  }
  /*Typography */
  .success{
    color: #9dc56e;
  }
  .info{
    color: #fadd60;
  }
  .text-accent{
    color: var(--accent-color);
  }
  .warning{
    color: var(--warning-color);
  }
  .error{
    color: var(--error-color);
  }
  h1, h2, h3, h4, h5, h6 {
    font-weight: 400;
    line-height: 1.1; }

  h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
    font-weight: inherit; }

  h1 {
    font-size: 4rem;
    line-height: 110%;
    margin: 2.1rem 0 1.68rem 0; }

  h2 {
    font-size: 3.56rem;
    line-height: 110%;
    margin: 1.78rem 0 1.424rem 0; }

  h3 {
    font-size: 2.92rem;
    line-height: 110%;
    margin: 1.46rem 0 1.168rem 0; }

  h4 {
    font-size: 2.28rem;
    line-height: 110%;
    margin: 1.14rem 0 0.912rem 0; }

  h5 {
    font-size: 1.64rem;
    line-height: 110%;
    margin: 0.82rem 0 0.656rem 0; }

  h6 {
    font-size: 1rem;
    line-height: 110%;
    margin: 0.5rem 0 0.4rem 0; }

  em {
    font-style: italic; }

  strong {
    font-weight: 500; }

  small {
    font-size: 75%; }

  .light , .s-text{
    font-weight: 300;
    color: var(--secondary-text-color);
  }
  .dinabun-title{
    font-size: 18px;
    font-weight: 500;
    color:#fff;
  }
  .thin {
    font-weight: 200;
  }

  @media (max-width: 768px) {
    .htv{
      @apply(--layout-horizontal);
    }
    .vth{
      @apply(--layout-vertical);
    }
  }
  @media (min-width: 768px) {
    .vth{
      @apply(--layout-horizontal);
    }
    .htv{
      @apply(--layout-vertical);
    }
  }

  </style>
  </template>
</dom-module>
