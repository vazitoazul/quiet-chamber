
<script>

const {payments:paymentsInit} = GlobalState;
const payments = (state=paymentsInit,action) => {
  if(!state) return paymentsInitialState;
  switch (action.type) {
    case 'GET_PAYMENTS':
      switch (action.status) {
        case 'succes':
          return Object.assign({},state,{entities:action.payments,loading:false});
          break;
        case 'error':
          return Object.assign({},state,{lastError:action.error,loading:false});
          break;
        default:

          return Object.assign({},state,{loading:true});
          break;
      }
      break;
    default:
      return state;
  }
};
const {bills:billsInit} = GlobalState;
const bills=(state=billsInit,action)=>{
  switch (action.type) {
    case 'GET_BILLS':
      switch (action.status) {
        case 'succes':
          return Object.assign({},state,{entities:action.bills,loading:false});
          break;
        case 'error':
          return Object.assign({},state,{lastError:action.error,loading:false});
          break;
        default:

      break;

      return state;
  }

</script>
