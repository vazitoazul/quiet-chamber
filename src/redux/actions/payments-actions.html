<script>
  const PaymentsActionsBehavior={
    actions:{
      getPayments:function(){
        return function(dispatch){
          dispatch({type:'LOAD_PAYMENTS'});
          let request = new Request('/allPayments',{
            method:'GET',
            headers: standardHeaders,
            credentials: 'include'
          });
          window.fetch(request)
          .then(handleReqError)
          .then((response)=>{
            response.json().then((json)=>{
              dispatch({type:'LOAD_PAYMENTS',status:'success',payments:json.payments});
            });
          })
          .catch((e)=>{
            dispatch({type:'LOAD_PAYMENTS',status:'error',error:e.message});
          });
        }
      }


    }
  };
</script>
