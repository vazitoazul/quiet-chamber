<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../redux/global-store.html">
<link rel="import" href="../redux/actions/auth-actions.html">
<dom-module id="facebook-login">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-icon.facebook{
        height: 5rem;
        width: 5rem;
      }
      iron-icon.facebook,paper-button.facebook{
        color:white;
        background-color: #3b5998;
      }
      paper-button{
        padding: 0;
      }
    </style>
    <!-- Load facebook SDK -->
    <script>
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <iron-ajax
      auto
      url="/auth/key/facebook"
      handle-as="json"
      method="GET"
      on-response="handleKeyResponse"></iron-ajax>
    <paper-button raised on-click="login" class="facebook" disabled="[[!fbLoaded]]">
      <iron-icon icon="custom:facebook" class="facebook"></iron-icon>
    </paper-button>
  </template>
  <script>
    Polymer({
      is: 'facebook-login',
      behaviors:[GlobalStoreBehavior,AuthActionsBehavior],
      properties:{
        recommender : {
          type : String
        },
        fbLoaded:{
          type: Boolean,
          value:false
        }
      },
      attached:function(){
        window.addEventListener('facebook-loaded',()=>{
          this.fbLoaded=true;
        });
      },
      login:function(){
        self=this;
        FB.getLoginStatus(function(response){
          if (response.status === 'connected') {
            // Logged into your app and Facebook.
            var body={
              token:response.authResponse.accessToken,
              userID:response.authResponse.userID,
              recommender : this.recommender
            };
            self.dispatch('logIn','facebook',body,(err)=>{
              if(err)return console.log(err);
              self.dispatch('loadUserInfo');
            });
          } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            FB.login(function(response){
              self.callback(response);
            },{scope: 'email,public_profile'});
          } else {
            FB.login(function(response){
              self.callback(response);
            },{scope: 'email,public_profile'});
          }
        });
      },
      handleResponse:function(e){
        var response=e.detail.__data__.response;
        if(response.success){
          this.fire('user-logged',response.user);
        }
      },
      handleKeyResponse:function(e){
        var key = e.detail.__data__.response.key;
        window.fbAsyncInit = ()=> {
          FB.init({
            appId      : key,
            xfbml      : true,
            version    : 'v2.8'
          });
          window.dispatchEvent(new CustomEvent('facebook-loaded',{bubbles:false}));
        };
      },
      callback:function(response){
        if (response.status === 'connected') {
          // Logged into your app and Facebook.
          var body={
            token:response.authResponse.accessToken,
            userID:response.authResponse.userID,
            recommender : this.recommender
          };
          this.dispatch('logIn','facebook',body,(err)=>{
            if(err)return console.log(err);
            this.dispatch('loadUserInfo');
          });
        } else {
          this.fire('show-message','error_log_with_fb');
        }
      }
    });
  </script>
</dom-module>
