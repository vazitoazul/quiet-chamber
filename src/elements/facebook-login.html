<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="facebook-login">
  <template>
    <!-- Load facebook SDK -->
    <script>


      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <iron-ajax
      auto
      url="/auth/key/facebook"
      handle-as="json"
      method="GET"
      on-response="handleKeyResponse"></iron-ajax>
    <iron-ajax
      id="loginAjax"
      url="/auth/facebook/callback"
      method="POST"
      handle-as="json"
      on-response="handleResponse"
      content-type="application/json"></iron-ajax>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-button raised on-click="login"> Login</paper-button>

  </template>
  <script>
    Polymer({
      is: 'facebook-login',
      login:function(){

        FB.getLoginStatus((response)=>{
          console.log(response);
          if (response.status === 'connected') {
            // Logged into your app and Facebook.
            this.$.loginAjax.body={
              token:response.authResponse.accessToken,
              userID:response.authResponse.userID};
            this.$.loginAjax.generateRequest();
          } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            FB.login(function(response){
              console.log(response);
            });
          } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            document.getElementById('status').innerHTML = 'Please log ' +
              'into Facebook.';
          }
        });
      },
      handleResponse:function(e){
        console.log(e.detail.__data__.response);
      },
      handleKeyResponse:function(e){
        var key = e.detail.__data__.response.key;
        console.log(key);
        window.fbAsyncInit = function() {
          FB.init({
            appId      : key,
            xfbml      : true,
            version    : 'v2.8'
          });
        };
      }
    });
  </script>
</dom-module>
