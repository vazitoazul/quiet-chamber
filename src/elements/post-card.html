<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../redux/global-store.html">
<dom-module id="post-card">
  <style include="app-grid-style shared-styles">
  	span.ligth{
  		color : grey;
  	}
  </style>
  <template>
  	<paper-card image="http://tensaiweb.info/blog/wp-content/uploads/2016/05/Consejos-para-dise%C3%B1ar-un-logo-adecuado-para-tu-empresa.jpg">
  		<div class="card-contet row">
  			<div class="row col-sm-12">
  				<div class="col-sm-9">
					<h4>[[post.name]]</h4>
					<template is="dom-repeat" items="[[posts.labels]]">
						<span class="ligth">[[item]]</span>
					</template>
  				</div>
  				<h5 class="col-sm-3">$[[post.amount]]</h5>
  			</div>
			<span class="col-sm-12">[[post.business.cityLabel]]</span>
			<span class="col-sm-12 ligth">[[post.description]]</span>
			<div class="col-sm-12">
				<span></span>
			</div>
  		</div>
  	</paper-card>
  </template>
  <script>
    Polymer({
      is: 'post-card',

      behaviors : [
        Polymer.AppLocalizeBehavior,
        GlobalStoreBehavior
      ],

      properties : {
        post : {
          type : Object,
        },
        language:{
          type:String,
          statePath:'language'
        },
        resources : {
          value :  function(){
            return  {
              'en' : {
                'name' : 'name',
                'type' : 'type',
                'post_type' : '{type, select, f {Franchise} d {Donation} i {Investment} j {Job} a {Advertising} }',
                'labels' : 'labels',
                'telephones' : 'telephones',
                'number' : 'Phone number {number}',
                'email' : 'Email',
                'amount' : 'amount',
                'mobile' : 'Mobile phone',
                'description' : 'Description',
                'edit' : 'Edit'
              } ,
              'es' : {
                'name' : 'nombre',
                'type' : 'tipo',
                'post_type' : '{type, select, f {Franquicia} d {Donación} i {Inversión} j {Trabajo} a {Publicidad} }',
                'labels' : 'etiquetas',
                'telephones' : 'teléfonos',
                'number' : 'Teléfono {number}',
                'email' : 'Correo electrónico',
                'mobile' : 'Teléfono celular',
                'description' : 'Descripccion',
                'edit' : 'Editar',
                'amount' : 'monto',
              }
            }
          }
        },
      },

      observers : [

      ]
    });
  </script>
</dom-module>
